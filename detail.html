<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Produk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f4f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Tombol kembali */
    .back-btn {
      background: #e3eeff;
      border: none;
      color: #007bff;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
      transition: background 0.3s;
      align-self: flex-start;
    }

    .back-btn:hover {
      background: #d3e4ff;
    }

    /* Card produk */
    .product-card {
      text-align: center;
    }

    .product-image {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 15px;
    }

    .product-info {
      margin-top: 15px;
    }

    .product-title {
      font-size: 1.4rem;
      color: #222;
      margin-bottom: 5px;
    }

    .product-desc {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .product-price {
      color: #007bff;
      font-weight: 700;
      font-size: 1.2rem;
    }

    /* Tombol Checkout */
    .checkout-btn {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background: #0065d1;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Tombol Kembali -->
    <button class="back-btn" onclick="window.history.back()">‚Üê Kembali</button>

    <!-- Bagian Detail Produk -->
    <div class="product-card">
      <img src="img/laptop.jpg" alt="Laptop XYZ" class="product-image" />
      <div class="product-info">
        <h2 class="product-title">Laptop XYZ Pro</h2>
        <p class="product-desc">
          Laptop modern dengan prosesor Intel i7, RAM 16GB, dan SSD 512GB.
          Cocok untuk pelajar maupun profesional.
        </p>
        <p class="product-price">Rp 12.499.000</p>
      </div>
    </div>

    <!-- Tombol Checkout -->
    <button class="checkout-btn">Checkout</button>

  </div>
</body>
</html>
